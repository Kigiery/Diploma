buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

plugins {
    id 'com.moowork.node' version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.university'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.2.RELEASE'
}

node {
    version = '8.10.0'
    npmVersion = '6.9.0'
    download = true
}

//bootJar.dependsOn 'npm_run_build'

processResources {
    from ('dist/dimplom-test/') {
        into 'static'
    }
}

bootJar {
    mainClassName = 'com.university.contractors.client.oko.OkoApplication'
}

task copyStaticResources (dependsOn: bootJar, type: Copy) {
    from 'dist/dimplom-tes' into 'static'
}